{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<body>
		<br />
		<br />
		<div class="container" style="width: 50%;">
			<div class="jumbotron">
				<center>
					<h3> Welcome to the Null Spark <h2>
					<h3> Autograder System </h2>
					<p> Please, log in.</p>
				</center>
				<br>
				<div class="col-8" id="login_form" style="margin: auto;">
					<!-- THIS IS THE LOG IN FORM -->
					<!-- It is added by crispy forms. -->
					<form method="post">
				  		{% csrf_token %}
					    {{ form|crispy }}
				    	<button class="btn btn-danger" type="submit" style="background-color: #8A1538;border: none;">Sign in</button>
				  	</form>
					<br/>
					<p>Don't have an account? Sign up <a href="{% url 'accounts-student_registration' %}">here</a></p>
				</div>
			</div>
			<!-- END OF THE JUMOTRON -->
		</div>
	</body>
{% endblock %}
