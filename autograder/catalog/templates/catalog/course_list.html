{% extends "base_generic.html" %}
{% block content %}

<h1>Course List</h1>
<button onclick="redirect()" type="button" name="New">New Course</button>
{% if course_list %}
  <ul>
    {% for course in course_list %}
        <a href="{{ course.get_absolute_url }}">{{ course.name }}</a><br />
    {% endfor %}
  </ul>
  {% else %}
    <p>You have no courses.</p>
  {% endif %}
 <script>
    function redirect(){
        location.replace("{% url 'course_new' %}")
 }
  </script>
{% endblock %}
