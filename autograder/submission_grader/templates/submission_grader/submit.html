{% extends "catalog/../base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br />
<div class="jumbotron">
  <center>
    <h1>Submit an assignment</h1>
  </center>
  <br />
  <div class="container" id="submit-container" style="">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn maroon white">Upload</button>
    </form>
    <br />
  </div>
</div>
{% endblock %}
