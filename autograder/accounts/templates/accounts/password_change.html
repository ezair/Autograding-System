<!-- Allows user to change password from existing one -->
{% extends "catalog/../base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br />
<div class="container">
  <h1>Change Your Password</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
  <button type="submit" class="btn maroon white">Change Password</button>
  </form>
</div>
{% endblock %}
